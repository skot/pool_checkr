<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratum Mining.Notify Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .output-section {
            margin-top: 30px;
            display: none;
        }
        
        .output-section.visible {
            display: block;
        }
        
        .output-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 25px;
        }
        
        .output-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .output-item {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
        }
        
        .output-label {
            font-weight: 600;
            color: #555;
            min-width: 180px;
            margin-right: 10px;
        }
        
        .output-value {
            font-family: 'Courier New', monospace;
            color: #333;
            word-break: break-all;
            flex: 1;
        }
        
        .coinbase-outputs {
            margin-top: 25px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }
        
        .coinbase-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .output-entry {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .output-entry-title {
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 20px;
            color: #c00;
            margin-top: 20px;
        }
        
        .error-title {
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .output-item {
                flex-direction: column;
            }
            
            .output-label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⛏️ Stratum Mining.Notify Parser</h1>
            <p>Parse Bitcoin mining pool Stratum messages</p>
        </header>
        
        <div class="content">
            <div class="input-section">
                <label for="notifyInput">Enter mining.notify JSON:</label>
                <textarea 
                    id="notifyInput" 
                    placeholder='{"params":["job_id","prevhash","coinbase1","coinbase2",[merkle_branches],"version","nbits","ntime",clean_jobs],"id":null,"method":"mining.notify"}'
                ></textarea>
                <button onclick="parseNotify()">Parse</button>
            </div>
            
            <div id="output" class="output-section"></div>
        </div>
    </div>

    <script>
        // Base58 encoding
        const BASE58_ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
        
        function base58Encode(buffer) {
            let num = BigInt('0x' + Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join(''));
            let encoded = '';
            
            while (num > 0n) {
                const remainder = num % 58n;
                num = num / 58n;
                encoded = BASE58_ALPHABET[Number(remainder)] + encoded;
            }
            
            // Add leading '1's for leading zero bytes
            for (let i = 0; i < buffer.length && buffer[i] === 0; i++) {
                encoded = '1' + encoded;
            }
            
            return encoded;
        }
        
        function sha256(hex) {
            const buffer = new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            return crypto.subtle.digest('SHA-256', buffer).then(hash => {
                return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
            });
        }
        
        async function doubleSha256(hex) {
            const first = await sha256(hex);
            return sha256(first);
        }
        
        async function pubkeyHashToAddress(hash, version) {
            const versionedHash = version.toString(16).padStart(2, '0') + hash;
            const checksum = (await doubleSha256(versionedHash)).substring(0, 8);
            const fullHash = versionedHash + checksum;
            const bytes = new Uint8Array(fullHash.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            return base58Encode(bytes);
        }
        
        // Bech32 encoding
        const BECH32_CHARSET = 'qpzry9x8gf2tvdw0s3jn54khce6mua7l';
        
        function bech32Polymod(values) {
            const GEN = [0x3b6a57b2, 0x26508e6d, 0x1ea119fa, 0x3d4233dd, 0x2a1462b3];
            let chk = 1;
            for (const value of values) {
                const top = chk >> 25;
                chk = (chk & 0x1ffffff) << 5 ^ value;
                for (let i = 0; i < 5; i++) {
                    if ((top >> i) & 1) {
                        chk ^= GEN[i];
                    }
                }
            }
            return chk;
        }
        
        function bech32HrpExpand(hrp) {
            const ret = [];
            for (let i = 0; i < hrp.length; i++) {
                ret.push(hrp.charCodeAt(i) >> 5);
            }
            ret.push(0);
            for (let i = 0; i < hrp.length; i++) {
                ret.push(hrp.charCodeAt(i) & 31);
            }
            return ret;
        }
        
        function bech32CreateChecksum(hrp, data) {
            const values = bech32HrpExpand(hrp).concat(data).concat([0, 0, 0, 0, 0, 0]);
            const polymod = bech32Polymod(values) ^ 1;
            const ret = [];
            for (let i = 0; i < 6; i++) {
                ret.push((polymod >> 5 * (5 - i)) & 31);
            }
            return ret;
        }
        
        function convertBits(data, fromBits, toBits, pad = true) {
            let acc = 0;
            let bits = 0;
            const ret = [];
            const maxv = (1 << toBits) - 1;
            
            for (const value of data) {
                acc = (acc << fromBits) | value;
                bits += fromBits;
                while (bits >= toBits) {
                    bits -= toBits;
                    ret.push((acc >> bits) & maxv);
                }
            }
            
            if (pad) {
                if (bits > 0) {
                    ret.push((acc << (toBits - bits)) & maxv);
                }
            } else if (bits >= fromBits || ((acc << (toBits - bits)) & maxv)) {
                throw new Error('Invalid padding');
            }
            
            return ret;
        }
        
        function bech32Encode(hrp, witver, witprog) {
            const data = [witver].concat(convertBits(witprog, 8, 5));
            const checksum = bech32CreateChecksum(hrp, data);
            return hrp + '1' + data.concat(checksum).map(d => BECH32_CHARSET[d]).join('');
        }
        
        function segwitAddrEncode(hrp, witver, witprog) {
            return bech32Encode(hrp, witver, witprog);
        }
        
        // Reverse hex (for prevhash)
        function reverseHex(hexString) {
            hexString = hexString.trim();
            if (hexString.length % 2 !== 0) {
                hexString = '0' + hexString;
            }
            
            // Split into 4-byte (8 hex char) words and reverse their order
            const words = [];
            for (let i = 0; i < hexString.length; i += 8) {
                words.push(hexString.substring(i, i + 8));
            }
            return words.reverse().join('');
        }
        
        // Extract block height from coinbase
        function extractHeightFromCoinbase(coinbasePart1) {
            try {
                // Skip: version (8) + input count (2) + prev txid (64) + prev output index (8) = 82 chars
                const scriptSigStart = 82;
                if (coinbasePart1.length < scriptSigStart + 2) {
                    return null;
                }
                
                const hex = coinbasePart1.substring(scriptSigStart);
                const scriptSigLength = parseInt(hex.substring(0, 2), 16);
                
                if (scriptSigLength < 1) {
                    return null;
                }
                
                // Read the first byte to determine how height is encoded
                const firstByte = parseInt(hex.substring(2, 4), 16);
                
                if (firstByte >= 1 && firstByte <= 75) {
                    // Direct push of 1-75 bytes
                    const heightBytes = hex.substring(4, 4 + firstByte * 2);
                    return parseInt(heightBytes.match(/.{2}/g).reverse().join(''), 16);
                } else if (firstByte === 0x4c) {
                    // OP_PUSHDATA1
                    const dataLength = parseInt(hex.substring(4, 6), 16);
                    const heightBytes = hex.substring(6, 6 + dataLength * 2);
                    return parseInt(heightBytes.match(/.{2}/g).reverse().join(''), 16);
                } else if (firstByte === 0x4d) {
                    // OP_PUSHDATA2
                    const dataLength = parseInt(hex.substring(6, 8) + hex.substring(4, 6), 16);
                    const heightBytes = hex.substring(8, 8 + dataLength * 2);
                    return parseInt(heightBytes.match(/.{2}/g).reverse().join(''), 16);
                }
                
                return null;
            } catch (e) {
                return null;
            }
        }
        
        // Extract addresses from coinbase outputs
        async function extractAddressesFromCoinbase(coinbasePart1, coinbasePart2) {
            const outputs = [];
            
            try {
                const coinbaseHex = coinbasePart2;
                
                if (coinbaseHex.length < 10) {
                    return outputs;
                }
                
                let offset = 0;
                let foundSequence = false;
                
                // Search for sequence marker (ffffffff) followed by plausible output count
                for (let i = 0; i < coinbaseHex.length - 10; i += 2) {
                    if (coinbaseHex.substring(i, i + 8) === 'ffffffff') {
                        const nextByte = parseInt(coinbaseHex.substring(i + 8, i + 10), 16);
                        // Valid output count: 1-252 (checking 1-10 for ffffffff heuristic)
                        if (nextByte >= 1 && nextByte <= 10) {
                            offset = i + 8;
                            foundSequence = true;
                            break;
                        }
                    }
                }
                
                if (!foundSequence) {
                    // Fallback: try simpler approaches
                    if (coinbaseHex.startsWith('ffffffff')) {
                        offset = 8;
                    } else if (coinbaseHex.startsWith('01340000') || coinbaseHex.startsWith('00000000')) {
                        // Might be a non-standard sequence at start
                        offset = 8;
                    } else {
                        // Can't find sequence, give up
                        return outputs;
                    }
                }
                
                // Check for SegWit marker and flag
                if (offset < coinbaseHex.length - 4) {
                    const marker = coinbaseHex.substring(offset, offset + 2);
                    
                    // If marker is 0x00 and next byte (flag) is 0x00 or 0x01, it's witness
                    if (marker === '00' && coinbaseHex.length > offset + 2) {
                        const flag = coinbaseHex.substring(offset + 2, offset + 4);
                        if (flag === '00' || flag === '01') {
                            // SegWit transaction
                            offset += 4;
                        }
                    }
                }
                
                // Read output count
                const outputCount = parseInt(coinbaseHex.substring(offset, offset + 2), 16);
                offset += 2;
                
                // Parse each output
                for (let i = 0; i < outputCount; i++) {
                    // Read value (8 bytes, little-endian)
                    const valueLe = coinbaseHex.substring(offset, offset + 16);
                    const valueBytes = valueLe.match(/.{2}/g).reverse().join('');
                    const valueSatoshis = parseInt(valueBytes, 16);
                    const valueBtc = valueSatoshis / 100000000;
                    offset += 16;
                    
                    // Read scriptPubKey length
                    const scriptLen = parseInt(coinbaseHex.substring(offset, offset + 2), 16);
                    offset += 2;
                    
                    // Read scriptPubKey
                    const scriptPubKey = coinbaseHex.substring(offset, offset + scriptLen * 2);
                    offset += scriptLen * 2;
                    
                    // Determine output type and address
                    let type = 'Unknown';
                    let address = null;
                    
                    if (scriptPubKey.startsWith('76a914') && scriptPubKey.endsWith('88ac') && scriptLen === 25) {
                        // P2PKH
                        type = 'P2PKH';
                        const pubkeyHash = scriptPubKey.substring(6, 46);
                        address = await pubkeyHashToAddress(pubkeyHash, 0x00);
                    } else if (scriptPubKey.startsWith('a914') && scriptPubKey.endsWith('87') && scriptLen === 23) {
                        // P2SH
                        type = 'P2SH';
                        const scriptHash = scriptPubKey.substring(4, 44);
                        address = await pubkeyHashToAddress(scriptHash, 0x05);
                    } else if (scriptPubKey.startsWith('0014') && scriptLen === 22) {
                        // P2WPKH
                        type = 'P2WPKH';
                        const pubkeyHash = scriptPubKey.substring(4);
                        const witprog = pubkeyHash.match(/.{2}/g).map(b => parseInt(b, 16));
                        address = segwitAddrEncode('bc', 0, witprog);
                    } else if (scriptPubKey.startsWith('0020') && scriptLen === 34) {
                        // P2WSH
                        type = 'P2WSH';
                        const scriptHash = scriptPubKey.substring(4);
                        const witprog = scriptHash.match(/.{2}/g).map(b => parseInt(b, 16));
                        address = segwitAddrEncode('bc', 0, witprog);
                    } else if (scriptPubKey.startsWith('6a')) {
                        // OP_RETURN
                        type = 'OP_RETURN';
                        address = '(Null Data)';
                    }
                    
                    outputs.push({
                        value_satoshis: valueSatoshis,
                        value_btc: valueBtc,
                        type: type,
                        address: address || 'Unable to decode'
                    });
                }
            } catch (e) {
                console.error('Error extracting addresses:', e);
            }
            
            return outputs;
        }
        
        // Parse mining.notify
        async function parseMiningNotify(notifyData) {
            const result = {};
            
            let params;
            if (notifyData.params) {
                params = notifyData.params;
            } else if (Array.isArray(notifyData)) {
                params = notifyData;
            } else {
                throw new Error("Invalid format: expected 'params' in dict or array");
            }
            
            if (params.length < 9) {
                throw new Error(`Invalid mining.notify: expected at least 9 parameters, got ${params.length}`);
            }
            
            result.job_id = params[0];
            
            // Previous hash
            const prevhashLe = params[1];
            result.prevhash = reverseHex(prevhashLe);
            
            // Extract block height
            const coinbasePart1 = params[2];
            result.height = extractHeightFromCoinbase(coinbasePart1);
            
            // Extract addresses from coinbase outputs
            const coinbasePart2 = params[3];
            result.outputs = await extractAddressesFromCoinbase(coinbasePart1, coinbasePart2);
            
            // Additional fields
            result.version = params[5];
            result.nbits = params[6];
            result.ntime = params[7];
            result.clean_jobs = params[8];
            
            return result;
        }
        
        // Main parse function
        async function parseNotify() {
            const input = document.getElementById('notifyInput').value.trim();
            const outputDiv = document.getElementById('output');
            
            if (!input) {
                outputDiv.innerHTML = '<div class="error"><div class="error-title">Error</div>Please enter a mining.notify JSON string</div>';
                outputDiv.classList.add('visible');
                return;
            }
            
            try {
                const data = JSON.parse(input);
                const result = await parseMiningNotify(data);
                
                // Convert ntime to readable date
                const ntimeInt = parseInt(result.ntime, 16);
                const ntimeDate = new Date(ntimeInt * 1000).toISOString().replace('T', ' ').substring(0, 19) + ' UTC';
                
                // Build output HTML
                let html = '<div class="output-box">';
                html += '<div class="output-title">STRATUM MINING.NOTIFY PARSED DATA</div>';
                
                html += `<div class="output-item">
                    <div class="output-label">Job ID:</div>
                    <div class="output-value">${result.job_id}</div>
                </div>`;
                
                html += `<div class="output-item">
                    <div class="output-label">Block Height:</div>
                    <div class="output-value">${result.height !== null ? result.height : 'Unable to extract'}</div>
                </div>`;
                
                html += `<div class="output-item">
                    <div class="output-label">Previous Hash:</div>
                    <div class="output-value">${result.prevhash}</div>
                </div>`;
                
                html += `<div class="output-item">
                    <div class="output-label">Block Version:</div>
                    <div class="output-value">${result.version}</div>
                </div>`;
                
                html += `<div class="output-item">
                    <div class="output-label">Difficulty (nBits):</div>
                    <div class="output-value">${result.nbits}</div>
                </div>`;
                
                html += `<div class="output-item">
                    <div class="output-label">Timestamp (nTime):</div>
                    <div class="output-value">${result.ntime} (${ntimeDate})</div>
                </div>`;
                
                html += `<div class="output-item">
                    <div class="output-label">Clean Jobs:</div>
                    <div class="output-value">${result.clean_jobs}</div>
                </div>`;
                
                // Coinbase outputs
                if (result.outputs && result.outputs.length > 0) {
                    html += '<div class="coinbase-outputs">';
                    html += '<div class="coinbase-title">Coinbase Outputs:</div>';
                    
                    result.outputs.forEach((output, i) => {
                        html += '<div class="output-entry">';
                        html += `<div class="output-entry-title">Output ${i + 1}:</div>`;
                        html += `<div class="output-item">
                            <div class="output-label">Value:</div>
                            <div class="output-value">${output.value_btc.toFixed(8)} BTC (${output.value_satoshis.toLocaleString()} satoshis)</div>
                        </div>`;
                        html += `<div class="output-item">
                            <div class="output-label">Type:</div>
                            <div class="output-value">${output.type}</div>
                        </div>`;
                        html += `<div class="output-item">
                            <div class="output-label">Address:</div>
                            <div class="output-value">${output.address}</div>
                        </div>`;
                        html += '</div>';
                    });
                    
                    html += '</div>';
                }
                
                html += '</div>';
                
                outputDiv.innerHTML = html;
                outputDiv.classList.add('visible');
                
            } catch (e) {
                outputDiv.innerHTML = `<div class="error"><div class="error-title">Error</div>${e.message}</div>`;
                outputDiv.classList.add('visible');
            }
        }
        
        // Allow Enter key to parse (with Ctrl/Cmd modifier to avoid interfering with line breaks)
        document.getElementById('notifyInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                parseNotify();
            }
        });
    </script>
</body>
</html>
